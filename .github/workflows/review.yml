name: PR Code Review

on:
  pull_request:
    branches: [ main ]

jobs:
  lint-test-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Lint
        run: npm run lint -- --format stylish
      - name: Build (production)
        run: npm run build -- --configuration=production
      - name: Run unit tests
        run: npm test -- --watch=false
      - name: Summary
        run: |
          echo "Lint, build and tests completed." >> $GITHUB_STEP_SUMMARY
          echo "Consider adding accessibility & error-handling improvements." >> $GITHUB_STEP_SUMMARY
